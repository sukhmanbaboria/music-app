<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Music clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.gif" alt="logo">Shazam</li>
            <li>HOME</li>
            <li>ABOUT</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Punjabi Songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Bijlee Bijlee</span>
                    <span class="songlistplay"><span class="timestamp">02:48 <i id="0"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Yarriyaan</span>
                    <span class="songlistplay"><span class="timestamp">02:51 <i id="1"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Too Much</span>
                    <span class="songlistplay"><span class="timestamp">02:54 <i id="2"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">We Rollin</span>
                    <span class="songlistplay"><span class="timestamp">03:19 <i id="3"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">IK Mili Menu Apsara</span>
                    <span class="songlistplay"><span class="timestamp">04:02 <i id="4"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Ik Kahani</span>
                    <span class="songlistplay"><span class="timestamp">02:50 <i id="5"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">DESIRES</span>
                    <span class="songlistplay"><span class="timestamp">02:48 <i id="6"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">YKWIN</span>
                    <span class="songlistplay"><span class="timestamp">02:13 <i id="7"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Hug</span>
                    <span class="songlistplay"><span class="timestamp">01:21 <i id="8"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Pehli-Vaar</span>
                    <span class="songlistplay"><span class="timestamp">03:27 <i id="9"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons: This icons HTML picks from fontawesome site 
                 so don,t worry about that fa- 3x to increase size of icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>

        </div>
        <div class="songInfo">
            <img src="playing.gif" width="52px" alt="" id="gif"> <span id="masterSongName">[Music is the wine that fills 
                the cup of silence]</span>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script> -->
    <script src="https://kit.fontawesome.com/6ee8df5232.js" crossorigin="anonymous"></script>
</body>

</html>
